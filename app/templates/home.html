{% if current_user.is_authenticated %}
    <div>
        <h1> {{ current_user.name }} </h1>
        <p>Voçe so visuliaram esse texto caso voçe esteja logado</p>
        <a href="{{ url_for('logout') }}">Sair</a>
    </div>

{% else %}
    <div>
        <h1> Não esta logado </h1>
        <p>Voçe so visuliaram esse texto caso voçe esteja logado</p>
        <a href="{{ url_for('login') }}">Login</a>
    </div>

{% endif %}
