{% extends "template.html" %}

{% block head %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./css/login.css') }}">
{% endblock   %}

{% block content %}
<div class="row darken padding_default rounded center-div pt-4 pb-4">
    <div class="logo-mx">
        <i class="bi bi-trophy"></i>
        <p class="tm border_all_gray"> TM </p>
        <p class="name"> Colecionador.py </p>
        <p class="subtitle border_all_gray"> Colecione todos! </p>
    </div>
    <br class="clearboth">
    <div>
      <form action="" method="post"> 
        <label for="email1"> Email:</label>
        <input id="email1" type="email" name="email" placeholder="Insira um Email">
        <br class="mt-2 mb-2">
        <label for="password1"> Senha:</label>
        <input id="password1" type="password" name="password" placeholder="Insira uma senha">
        <br class="mt-2 mb-4">
        <input type="submit" value="Logar" class="btn btn-light">
        <br class="clearboth">
      </form>
      <hr class="mt-3 mb-5">
      {% if message == 'Usuário não cadastrado' %}

      <p class="fst-italic text-danger "> </p>{{ message }} </p>
      <button class="btn btn-outline-light" href="{{ url_for('register') }}"> Registar aqui! </button>
      <br><br>
      {% else %}
          <p class="fst-italic text-danger "> {{ message }} </p>
      {% endif %}
    </div>
    
</div>
{% endblock %}
  
{% block script %}
<script>
  $(document).on("pageinit",function(){
    alert("pageinit event fired!")
  });
</script>
{% endblock %}
