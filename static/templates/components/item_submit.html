
<!-- Modal -->
<div class="modal fade" id="item_submit" tabindex="-1" aria-labelledby="item_submit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content darken">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-file-earmark-plus"></i> Criar um novo item no sistema.</h5>
                <button type="button" class="btn text-white" data-bs-dismiss="modal"> <h3><i class="bi bi-x"></i></h3> </button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Insira um nome" name="name_item">
                <br>
                <input type="text" placeholder="Insira uma descricao" name="description_item">
                <br>
                <select name="type_select">
                    {% for i in type %}
                        <option value="{{ i }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <select name="colecao_select">
                    {% for i in collections %}
                        <option value={{ i }}>{{ i }}</option>
                    {% endfor %}
                </select>
                <br>
                <input type="file" value="Arquivo" name="img">
                <br>
                <input type="submit" value="Enviar">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light">Submeter</button>
            </div>
        </div>
    </div>
</div>
