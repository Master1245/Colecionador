
<!-- Modal -->
<div class="modal fade" id="item_submit" tabindex="-1" aria-labelledby="item_submit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content darken">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-file-earmark-plus"></i> Criar um novo item no sistema.</h5>
                <button type="button" class="btn text-white" data-bs-dismiss="modal"> <h3><i class="bi bi-x"></i></h3> </button>
            </div>
            <div class="modal-body">
                <span>Nome: </span>
                <input type="text" placeholder="Insira um nome" name="name_item">
                <br>
                <span>Descrição: </span>
                <input type="text" placeholder="Insira uma descricao" name="description_item">
                <br>
                <span>Type: </span>
                <select name="type_select">
                    {% for i in types %}
                        <option value="{{ i }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <span>Coleção: </span>
                <select name="colecao_select">
                    {% for i in collections %}
                        <option value="{{ i }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <input type="file" value="Arquivo" name="img">
            </div>
            <p class="fst-italic text-danger" id="collection-danger"></p>
            <div class="modal-footer">
                <button id="new_item_submit" type="button" class="btn btn-outline-light">
                    <p class="align-middle m-0"> Submeter </p>
                    <div class="spinner-border text-light loading" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>

{% block script %}
<script>
    $('#new_item_submit > div').hide();

function toggleInputs(){
    $('#new_item_submit > p').toggle();
    $('#new_item_submit > div').toggle();
}

$(function() {
    $('#new_item_submit').click(function() {
        name_text = $('input[name="name_collection"]').val();
        description_text = $('input[name="description_collection"]').val();
        if(name_text != '' && description_text != ''){
            toggleInputs()
    
            $.getJSON( "{{ url_for('post_collection') }}", {
                name: name_text,
                description: description_text
            }).done(function(e) {
                $('input[name="name_collection"]').attr('placeholder', name_text);
                $('input[name="description_collection"').attr('placeholder', description_text);
                
                $('input[name="name_collection"]').val('');
                $('input[name="description_collection"').val('');

                toggleInputs()
            }).fail(function(e) {
                if(e.responseText = "400"){
                    $('#collection-danger').text( "*favor preencher todos os campos*")
                }
                console.log( e.responseText );
            });
        }else{
            $('#collection-danger').text( "*favor preencher todos os campos*" )
        }
    });
});
</script>
{% endblock %}
